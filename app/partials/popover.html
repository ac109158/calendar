<form role="form" ng-submit="addEvent(ev)"><div class="form-group"><label for="title">Title</label><input type="title" class="form-control" id="title" ng-model="ev.title" placeholder="Enter Title"></div><div class="form-group"><label for="detail">Details</label><textarea class="form-control" ng-model="ev.details" rows="3" cols="30"></textarea></div><div class="form-group"><div ng-model="ev.start"  ng-change="changed()" class="col-xs-6 col-sm-6 col-md-6 col-lg-6 pad"><timepicker hour-step="1" minute-step="5" show-meridian="ismeridian"></timepicker></div></div><div class="form-group"><div ng-model="ev.end" ng-change="changed()" class="col-xs-6 col-sm-6 col-md-6 col-lg-6 pad"><timepicker label='Start' hour-step="1" minute-step="5" show-meridian="ismeridian"></timepicker></div></div><button type="submit" class="btn btn-default" value="Submit">Submit</button></form>
