<div class='spacer'></div>
<div class='spacer'></div>
<div class='btn btn-default' ng-click='changeYear(1)'>+</div>
<div class='btn btn-default' ng-click='changeYear(-1)'>-</div>
<div class='row'></div> 
<div class=" media floatLeft by7 dayStyle" ng-repeat="day in days">
	<div class="pad" >
		<a class=" pull-right badge" href="#">
			<span  style="font-size: 14pt;">{{ day.date }}</span>
		</a>
		<div class="media-body">
			<h4 class="media-heading">{{day.month}}</h4>
		</div>
	</div>	
</div>
