<div class="row" ng-controller="MonthCtrl" style="margin-top:50px">
</div>
<div class=" media floatLeft by7 dayStyle" ng-model="days" ng-repeat="day in days">
	<div class="pad" >
		<a href="#/day?id={{day.date}}" class=" pull-right badge" href="#">
			<span  style="font-size: 14pt;">{{ day.date }}</span>
		</a>
		<div class="media-body">
			<h4 class="media-heading">{{day.month}}</h4>
		</div>
	</div>	
</div>
