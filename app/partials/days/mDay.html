<div class="row bg6" style="margin-top:50px; padding-bottom: 20px;">
	<div class="row"></div>

<div class=" media floatLeft by7 dayStyle" ng-mouseover="alert('hi')" ng-repeat="day in days">
	<div class="pad" >
		<a href="#/day?id={{day.date}}" class=" pull-right badge" href="#">
			<span  style="font-size: 14pt;">{{ day.date }}</span>
		</a>
		<div class="media-body">
			<h4 class="media-heading">{{day.month}}</h4>
<!-- 			<h4>{{day.monthBlock}}</h4> -->
		</div>
	</div>	
</div>
<br>
</div>
